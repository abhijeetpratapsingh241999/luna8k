<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>PC Sync Hub</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      code { background: #f5f5f5; padding: .25rem .5rem; border-radius: 4px; }
      table { border-collapse: collapse; margin-top: 1rem; }
      th, td { padding: .5rem .75rem; border: 1px solid #ddd; }
    </style>
  </head>
  <body>
    <h1>PC Sync Hub</h1>
    <p>Server is running.</p>
    <p>Use <code>/health/key</code> to fetch the API key for the emulator.</p>

    <h2>Devices</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Platform</th>
          <th>Last seen</th>
          <th>Files</th>
        </tr>
      </thead>
      <tbody>
        {% for d in devices %}
          <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.platform }}</td>
            <td>{{ d.last_seen }}</td>
            <td>{{ file_counts.get(d.id, 0) }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  </html>
