[General]
app_name = Phone-PC Sync Emulator
version = 1.0.0
debug_mode = false
log_level = INFO
auto_save = true

[Sync]
default_sync_type = incremental
auto_sync_interval = 30
max_file_size = 100
conflict_resolution = newer_wins
retry_attempts = 3
retry_delay = 5

[Protocols]
preferred_protocol = USB
usb_speed = 480
bluetooth_speed = 24
wifi_speed = 100
nfc_speed = 0.424

[Devices]
phone_name = SmartPhone Pro
pc_name = Desktop Computer
phone_storage = 128
pc_storage = 1000

[UI]
theme = default
window_width = 1200
window_height = 800
auto_refresh = true
refresh_interval = 1000

[Logging]
log_to_file = true
log_file_path = logs/sync_emulator.log
max_log_size = 10
log_retention = 30
log_format = %(asctime)s - %(levelname)s - %(message)s